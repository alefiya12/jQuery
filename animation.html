<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: mediumslateblue;
    }
</style>
<body>
    <div></div>
    <script>
        $(document).ready(function(){
            $("div").animate({
                "width": "400px",
                "height": "400px",
                "margin-left": "50px" 
            },1000)
        })
    </script>
</body>
</html>
